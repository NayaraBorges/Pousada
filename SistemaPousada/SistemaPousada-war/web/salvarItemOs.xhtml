<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Pousada</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="cabecalho.xhtml"/>
            <h2>Cadastramento de ItemOs</h2><p/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Data" /> 
                <p:inputText id="txtData" value="#{itemOs.data}"/>
                <h:outputText value="Hora"/>  
                <p:inputText id="txtHora" value="#{itemOs.hora}"/>
                <h:outputText value="Serviço" /> 
                <p:inputText id="txtServico" value="#{itemOs.servico}"/>
                <h:outputText value="Ordem de Serviço" /> 
                <p:inputText id="txtOS" value="#{itemOs.os}"/> 
                <p:commandButton id="btCadastrar" value="Cadastrar" onclick="msgSalvar.show()" /> <p/>

            </h:panelGrid>

            <p:confirmDialog message="Deseja realmente salvar?" modal="true" widgetVar="msgSalvar">
                <p:commandButton id="salvar" value="Sim" action="#{itemOs.salvar}" oncomplete="msgSalvar.hide()" />
                <p:commandButton id="cancelar" value="Não" oncomplete="msgSalvar.hide()" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
