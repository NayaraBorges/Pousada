<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Pousada</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="cabecalho.xhtml"/>
            <h2>Cadastramento de Refeições</h2><p/>
            <h:panelGrid columns="2">

                <h:outputLabel value="Nome" /> 
                <p:inputText id="txtNome" value="#{refeicao.nome}"/> 
                <h:outputLabel value="Preço" /> 
                <p:inputText id="txtPreco" value="#{refeicao.preco}"/> 
                <h:outputLabel value="Tipo" /> 
                <p:inputText id="txtTipo" value="#{refeicao.tipo}"/> 
                <h:outputLabel value="Descrição" /> 
                <p:inputText id="txtDescricao" value="#{refeicao.descricao}"/> 
                <p:commandButton id="btCadastrar" value="Cadastrar"  onclick="msgSalvar.show()" /> <p/>

            </h:panelGrid>

            <p:confirmDialog message="Deseja realmente salvar?" modal="true" widgetVar="msgSalvar">
                <p:commandButton id="salvar" value="Sim" action="#{refeicao.salvar}" oncomplete="msgSalvar.hide()" />
                <p:commandButton id="cancelar" value="Não" oncomplete="msgSalvar.hide()" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
