<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Pousada</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:include src="cabecalho.xhtml"/>
            <h2>Cadastramento de Veículos</h2><p/>
            <h:panelGrid columns="2">
            <h:outputLabel value="Nome" /> 
            <p:inputText id="txtNome" value="#{veiculo.nome}"/> 
            <h:outputLabel value="Preço" /> 
            <p:inputText id="txtPreco" value="#{veiculo.preco}"/> 
            <h:outputLabel value="Placa" /> 
            <p:inputText id="txtPlaca" value="#{veiculo.placa}"/> 
            <h:outputLabel value="Cor" /> 
            <p:inputText id="txtCor" value="#{veiculo.cor}"/> 
            <h:outputLabel value="Status" /> 
            <p:inputText id="txtStatus" value="#{veiculo.status}"/> 
            <h:outputLabel value="Ano" /> 
            <p:inputText id="txtAno" value="#{veiculo.ano}"/>
            <h:outputLabel value="Categoria" /> 
            <p:inputText id="txtCategoria" value="#{veiculo.categoria}"/> 
            <h:outputLabel value="Tipo" /> 
            <p:inputText id="txtTipo" value="#{veiculo.tipo}"/> 
            <h:outputLabel value="Descriçao" /> 
            <p:inputText id="txtDescricao" value="#{veiculo.descricao}"/> 
            <p:commandButton id="btCadastrar" value="Cadastrar" onclick="confirm('Deseja realmente salvar?')"  action="#{veiculo.salvar}"/> <p/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
